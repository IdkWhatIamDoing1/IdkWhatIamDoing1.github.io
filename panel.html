<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Panel</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .on { background-color: red; }
    .off { background-color: green; }
    .error { color: #f66; margin-top: 16px; }
    .info { color: #ccc; margin-top: 8px; }
  </style>
</head>
<body>
  <h1 id="status-text">Checking...</h1>
  <div id="controls" style="display: none;">
    <button class="on" onclick="setMaintenance('maintenance')">Maintenance ON</button>
    <button class="off" onclick="setMaintenance('online')">Maintenance OFF</button>
  </div>
  <div id="msg" class="info"></div>

  <script>
    // --- CONFIG (admin cookie validated) ---
    const ADMIN_COOKIE_NAME = 'admincookie';
    const ADMIN_COOKIE_VALUE = 'iamadminsohi';

    // --- HELPER: read cookie ---
    function getCookie(name) {
      const value = `; ${document.cookie || ''}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Get admin cookie
    const adminCookie = getCookie(ADMIN_COOKIE_NAME);

    // Get token from cookie named 'tokentouse'
    const tokenFromCookie = getCookie('tokentouse'); // <-- token is read here

    const statusText = document.getElementById('status-text');
    const controls = document.getElementById('controls');
    const msgEl = document.getElementById('msg');

    // If admin cookie missing or wrong -> 403
    if (adminCookie !== ADMIN_COOKIE_VALUE) {
      document.body.innerHTML = '<h1>403: Not Allowed</h1>';
      throw new Error('403: Not Allowed');
    }

    // If token cookie missing -> show instructions
    if (!tokenFromCookie) {
      statusText.textContent = 'Token not found in cookie "tokentouse"';
      msgEl.innerHTML = `
        <div class="error">No token cookie detected.</div>
        <div class="info">For testing only: open the browser console and run:<br>
        <code>document.cookie = "tokentouse=YOUR_TOKEN_HERE; path=/";</code></div>
      `;
      controls.style.display = 'none';
      throw new Error('Token cookie missing');
    }

    // Show controls
    statusText.textContent = 'Admin Access Granted';
    controls.style.display = 'block';
    msgEl.textContent = 'Using token from cookie "tokentouse".';

    // --- Main function to update status.txt on GitHub ---
    async function setMaintenance(status) {
      statusText.textContent = 'Updating...';
      msgEl.textContent = '';

      // Build Authorization header using token from cookie
      const GITHUB_AUTH = `Bearer ${tokenFromCookie}`; // "Bearer" is recommended

      try {
        // Step 1: Fetch file metadata (to get current SHA)
        const getUrl = `https://api.github.com/repos/IdkWhatIAmDoing1/IdkWhatIAmDoing1.github.io/contents/status.txt?ref=main`;
        const getRes = await fetch(getUrl, {
          headers: { Authorization: GITHUB_AUTH, 'User-Agent': 'maintenance-panel' }
        });

        if (!getRes.ok) {
          const text = await getRes.text();
          statusText.textContent = 'Error fetching file info';
          msgEl.innerHTML = `<div class="error">GET failed: ${getRes.status} ${getRes.statusText}</div><pre>${escapeHtml(text)}</pre>`;
          return;
        }

        const fileData = await getRes.json();
        const sha = fileData.sha;

        // Step 2: Update file
        const putUrl = `https://api.github.com/repos/IdkWhatIAmDoing1/IdkWhatIAmDoing1.github.io/contents/status.txt`;
        const body = {
          message: `Set maintenance status to ${status}`,
          content: btoa(status),
          sha: sha,
          branch: 'main'
        };

        const putRes = await fetch(putUrl, {
          method: 'PUT',
          headers: {
            Authorization: GITHUB_AUTH,
            'User-Agent': 'maintenance-panel',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const putText = await putRes.text(); // read full response text for debugging
        if (!putRes.ok) {
          statusText.textContent = 'Error updating file.';
          msgEl.innerHTML = `<div class="error">PUT failed: ${putRes.status} ${putRes.statusText}</div><pre>${escapeHtml(putText)}</pre>`;
          return;
        }

        statusText.textContent = `Status set to: ${status.toUpperCase()}`;
        msgEl.innerHTML = `<div class="info">Update succeeded.</div><pre>${escapeHtml(putText)}</pre>`;
      } catch (err) {
        console.error(err);
        statusText.textContent = 'Error updating file.';
        msgEl.innerHTML = `<div class="error">${escapeHtml(String(err))}</div>`;
      }
    }

    // small helper to escape displayed text
    function escapeHtml(s) {
      return (s || '').replace(/[&<>"'`]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;', '`':'&#96;'}[c]));
    }
  </script>
</body>
</html>
