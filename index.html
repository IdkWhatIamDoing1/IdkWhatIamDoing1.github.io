<head>
  <meta charset="UTF-8">

  <title>My Webpage</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 40px;
    }

    /* Grid for the project boxes */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }

    /* Wrapper box around each image */
    .image-box {
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .image-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px white;
    }

    .image-box img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }
  </style>
</head>
