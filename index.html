<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
      padding-top: 120px; 
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      margin-top: 50px;
      margin-bottom: 20px;
      text-align: center;
    }

   
    .sticky-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      border-bottom: 2px solid white;
      padding: 15px 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .search-container {
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .search-input {
      width: 100%;
      padding: 10px;
      border: 2px solid white;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 16px;
    }

    .search-input::placeholder {
      color: #ccc;
    }

    .no-results {
      display: none;
      color: #aaa;
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
    }

   
    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      justify-items: center;
    }

   
    .image-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background-color: black;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px white;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

   
    @media (max-width: 1000px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

 
  <div class="sticky-bar">
    <h1>Select a Project Below</h1>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search projects or experiments...">
    </div>
  </div>

  
  <section class="section" id="projects">
    <h2>Projects</h2>
    <div class="image-grid">
      <div class="image-box" data-title="Coming Soon" onclick="window.location.href='index.html'">
        <img src="images/comingsoon.svg" alt="Coming Soon">
      </div>
      <div class="image-box" data-title="Coming Soon" onclick="window.location.href='index.html'">
        <img src="images/comingsoon.svg" alt="Coming Soon">
      </div>
      <div class="image-box" data-title="Coming Soon" onclick="window.location.href='index.html'">
        <img src="images/comingsoon.svg" alt="Coming Soon">
      </div>
    </div>
  </section>

 
  <section class="section" id="experiments">
    <h2>Experiments</h2>
    <div class="image-grid">
      <div class="image-box" data-title="Face Tracking Test" onclick="window.location.href='Face-tracking.html'">
        <img src="images/facetrackingtest.svg" alt="Face Tracking Test">
      </div>
      <div class="image-box" data-title="Coming Soon" onclick="window.location.href='index.html'">
        <img src="images/comingsoon.svg" alt="Coming Soon">
      </div>
      <div class="image-box" data-title="Coming Soon" onclick="window.location.href='index.html'">
        <img src="images/comingsoon.svg" alt="Coming Soon">
      </div>
    </div>
  </section>

  
  <section class="section" id="utilities">
    <h2>Utilities</h2>
    <div class="image-grid">
      <div class="image-box" data-title="Redirect To Google" onclick="window.location.href='https://www.google.com'">
        <img src="images/redirecttogoogle.svg" alt="Redirect To Google">
      </div>
      <div class="image-box" data-title="Coming Soon" onclick="window.location.href='index.html'">
        <img src="images/comingsoon.svg" alt="Coming Soon">
      </div>
      <div class="image-box" data-title="Coming Soon" onclick="window.location.href='index.html'">
        <img src="images/comingsoon.svg" alt="Coming Soon">
      </div>
    </div>
  </section>

  <!-- ðŸ˜¢ Message if no search results -->
  <div id="noResults" class="no-results">No results found ðŸ˜¢</div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const sections = document.querySelectorAll('.section');
    const noResults = document.getElementById('noResults');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      let anyVisible = false;

      sections.forEach(section => {
        const imageBoxes = section.querySelectorAll('.image-box');
        let visibleCount = 0;

        imageBoxes.forEach(box => {
          const title = box.getAttribute('data-title').toLowerCase();
          const match = title.includes(query);
          box.style.display = match ? 'flex' : 'none';
          if (match) visibleCount++;
        });

        section.style.display = visibleCount > 0 ? 'block' : 'none';
        if (visibleCount > 0) anyVisible = true;
      });

      noResults.style.display = anyVisible ? 'none' : 'block';
    });
  </script>

</body>
</html>
