<!DOCTYPE html>

  <title>My Webpage</title>
  <style>
    /* Black background, center content */
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 40px;
    }

    /* Container for images */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }

    /* Style for images */
    .clickable-image {
      width: 150px;
      height: 150px;
      object-fit: contain;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .clickable-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>
