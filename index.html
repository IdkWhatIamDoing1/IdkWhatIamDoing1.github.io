<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      /* Removed overflow: hidden; */
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-screen h1 {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hidden until loaded */
    #content {
      display: none;
      background-color: black;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      padding: 20px 0;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .image-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid black;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background-color: black;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px black;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>

  <!-- Hidden button and vault access script -->
  <button id="hidden-btn" title="hidden" aria-hidden="true"></button>

  <script>
  (function(){
    const PASSWORD = 'secret123';
    const SESSION_KEY = 'vaultAccess';
    const TTL_MS = 5 * 60 * 1000; // 5 minutes

    // Save a valid session
    function setVaultSession() {
      const expiry = Date.now() + TTL_MS;
      const payload = JSON.stringify({ expiry });
      sessionStorage.setItem(SESSION_KEY, payload);
    }

    function hasVaultSession() {
      const data = sessionStorage.getItem(SESSION_KEY);
      if (!data) return false;
      try {
        const { expiry } = JSON.parse(data);
        return expiry > Date.now();
      } catch {
        return false;
      }
    }

    function onHiddenClick() {
      const attempt = prompt('Enter password:');
      if (attempt === null) return;
      if (attempt === PASSWORD) {
        setVaultSession();
        window.location.href = 'thevault.html';
      } else {
        alert('Incorrect password');
      }
    }

    // Make sure it works both via click and Ctrl+Shift+V
    const btn = document.getElementById('hidden-btn');
    btn.addEventListener('click', onHiddenClick);

    window.addEventListener('keydown', (ev) => {
      if (ev.ctrlKey && ev.shiftKey && ev.key.toLowerCase() === 'v') {
        onHiddenClick();
      }
    });
  })();

  // Loading screen handling
  window.addEventListener('load', () => {
    const loadingScreen = document.getElementById('loading-screen');
    const content = document.getElementById('content');

    loadingScreen.style.display = 'none';
    content.style.display = 'flex';

    // Enable scrolling
    document.body.style.overflow = 'auto';
  });
  </script>
