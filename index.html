  <title>My Webpage</title>
  <style>
    /* General page styling */
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
    }

    /* Responsive grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      width: 90%;
    }

    /* Box styling */
    .image-box {
      width: 100%;
      aspect-ratio: 1 / 1; /* keeps boxes square */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden; /* hides image overflow */
      background-color: black;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .image-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px white;
    }

    /* Make image fill the box fully */
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills and stretches to fit the box */
    }

    /* Optional: Adjust grid layout for smaller screens */
    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
