<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
    }

    /* Responsive grid layout */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    /* 16:9 boxes for images */
    .image-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background-color: black;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px white;
    }

    /* Image fills the entire box */
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill box without black borders */
    }

    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
