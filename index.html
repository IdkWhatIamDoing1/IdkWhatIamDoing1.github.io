<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    /* Black background, center content */
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    /* Style for images */
    .clickable-image {
      width: 200px;          /* change size if needed */
      margin: 20px;
      cursor: pointer;
      border: 2px solid white; /* optional border */
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .clickable-image:hover {
      transform: scale(1.05); /* hover effect */
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>

  <!-- First image -->
  <img src="images/image1.jpg" class="clickable-image" 
       onclick="window.location.href='about.html'" alt="About Page">

  <!-- Second image -->
  <img src="images/image2.jpg" class="clickable-image" 
       onclick="window.location.href='projects.html'" alt="Projects Page">

</body>
</html>
