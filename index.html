    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
      padding: 20px 0;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 50px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Responsive grid layout */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    /* 16:9 boxes for images */
    .image-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid black; /* changed from white to black */
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background-color: black;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px black; /* changed from white to black */
    }

    /* Image fills the entire box */
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
