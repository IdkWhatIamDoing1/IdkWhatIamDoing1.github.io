<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Something Below</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-screen h1 {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hidden until loaded */
    #content {
      display: none;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      padding: 20px 0;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .image-box {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 2px solid black;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background-color: black;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px black;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Hidden Vault Button -->
  <button id="hidden-btn" title="hidden" aria-hidden="true"></button>

  <script>
    // Check status before loading site
    fetch('status.txt')
      .then(response => response.text())
      .then(text => {
        if (text.trim().toLowerCase() === 'maintenance') {
          window.location.href = 'maintenance.html';
        } else {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('content').style.display = 'flex';
          document.body.style.overflow = 'auto';
        }
      })
      .catch(error => {
        console.error('Error checking site status:', error);
        document.getElementById('loading-screen').querySelector('h1').textContent =
          'Unable to connect. Please check your connection.';
      });

    // --- Hidden button styling ---
    (function(){
      const style = document.createElement('style');
      style.textContent = `
        #hidden-btn{
          position: fixed;
          right: 6px;
          bottom: 6px;
          width: 18px;
          height: 18px;
          padding: 0;
          margin: 0;
          border-radius: 50%;
          border: none;
          background: #111;
          opacity: 0.06;
          cursor: pointer;
          z-index: 99999;
          transition: opacity 0.15s ease, transform 0.15s ease;
        }
        #hidden-btn:hover{ opacity: 0.22; transform: scale(1.15); }
        #hidden-btn:focus{ outline: 2px solid #444; opacity: 0.28; }
      `;
      document.head.appendChild(style);
    })();

    // --- Password-protected vault access ---
    (function(){
      const PASSWORD = 'secret123';       // change to your own
      const SESSION_KEY = 'vaultAccess';
      const TTL_MS = 5 * 60 * 1000;       // expires after 5 mins

      function setVaultSession() {
        const token = Math.random().toString(36).slice(2);
        const expiry = Date.now() + TTL_MS;
        sessionStorage.setItem(SESSION_KEY, JSON.stringify({ token, expiry }));
      }

      function onHiddenClick(){
        const attempt = prompt('Enter password:');
        if (attempt === null) return;
        if (attempt === PASSWORD) {
          setVaultSession();
          window.location.href = 'thevault.html';
        } else {
          alert('Incorrect password');
        }
      }

      const btn = document.getElementById('hidden-btn');
      if (btn) btn.addEventListener('click', onHiddenClick);

      // Keyboard shortcut (Ctrl+Shift+V)
      window.addEventListener('keydown', (ev) => {
        if (ev.ctrlKey && ev.shiftKey && ev.key.toLowerCase() === 'v') {
          onHiddenClick();
        }
      });
    })();
  </script>
