<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vault</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Welcome to The Vault</h1>
  <p>Admin options below:</p>

  <div id="content">
    <button onclick="window.location.href='panel.html'">Open Maintenance Panel</button>
  </div>

  <script>
  (function(){
    const SESSION_KEY = 'vaultAccess';
    const data = sessionStorage.getItem(SESSION_KEY);

    if (!data) {
      window.location.href = 'index.html';
      return;
    }

    try {
      const { expiry } = JSON.parse(data);
      if (Date.now() > expiry) {
        sessionStorage.removeItem(SESSION_KEY);
        window.location.href = 'index.html';
      }
    } catch {
      window.location.href = 'index.html';
    }
  })();
  </script>
</body>
</html>
