<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Windows Basic Web Edition - Desktop</title>
<style>
  /* --- Reset & base --- */
  :root{
    --title-blue:#0078D7;
    --bg:#0b0b0b;
    --muted:#9ca3af;
    --panel:#f3f3f3;
    --glass:#ffffffcc;
  }
  html,body{height:100%;margin:0;font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(#0b0b0b,#111);color:#e6e6e6;overflow:hidden;}
  #desktop{position:relative;width:100%;height:100%;}

  /* --- Taskbar & Start --- */
  #taskbar{position:absolute;left:0;right:0;bottom:0;height:42px;background:#111;border-top:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;gap:8px;padding:0 8px;box-shadow:0 -6px 20px rgba(0,0,0,0.6);z-index:1200;}
  #startBtn{height:34px;width:42px;background:transparent;border:none;border-radius:6px;display:flex;align-items:center;justify-content:center;cursor:pointer;}
  #startBtn:hover{background:rgba(255,255,255,0.03);}
  .win-logo{width:20px;height:20px;fill:#fff;filter:drop-shadow(0 1px 0 rgba(0,0,0,0.5));}
  #startMenu{position:absolute;left:8px;bottom:50px;width:220px;background:#0f0f0f;border:1px solid rgba(255,255,255,0.06);display:none;flex-direction:column;padding:8px;border-radius:6px;box-shadow:0 10px 30px rgba(0,0,0,0.7);z-index:1300;}
  .start-item{background:transparent;color:var(--muted);border:none;padding:10px 8px;text-align:left;border-radius:4px;cursor:pointer;font-size:14px;}
  .start-item:hover{background:rgba(255,255,255,0.02);color:#fff;}

  /* area in the taskbar to hold minimized app buttons */
  #taskbarApps{display:flex;gap:6px;align-items:center;margin-left:8px;}

  /* --- Desktop icons --- */
  .icon{width:92px;text-align:center;color:var(--muted);position:absolute;cursor:pointer;user-select:none;}
  .icon img{width:64px;height:64px;display:block;margin:0 auto;border-radius:6px;}
  .icon span{display:block;margin-top:6px;font-size:12px;color:var(--muted);}

  /* --- Window common --- */
  .window{
    position:absolute;
    width:800px;
    height:560px;
    background:#fff;
    color:#111;
    border-radius:6px;
    box-shadow:0 12px 40px rgba(0,0,0,0.7);
    overflow:hidden;
    display:none;
    flex-direction:column;
    z-index:1000;
  }
  .titlebar{
    height:36px;
    background:linear-gradient(180deg,var(--title-blue),#0062b0);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 10px;
    cursor:move;
    user-select:none;
  }
  .titlebar .title{font-weight:600;font-size:13px;display:flex;gap:10px;align-items:center}
  .titlebar .controls{display:flex;gap:6px;align-items:center}
  .tb-btn{width:34px;height:26px;border-radius:4px;border:none;background:transparent;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .tb-btn:hover{background:rgba(255,255,255,0.06)}
  .window-body{flex:1;background:#fff;display:flex;align-items:center;justify-content:center;padding:16px;overflow:auto}

  /* Realistic small control icons */
  .min-icon{font-size:15px}
  .max-icon{font-size:13px}
  .close-icon{font-size:16px}

  /* Minecraft message content */
  .mc-message{text-align:center;font-family:"Segoe UI",sans-serif;color:#222}
  .mc-message h1{font-size:22px;margin:16px 0;color:#222}
  .mc-message p{font-size:16px;color:#444}

  /* Request app iframe size */
  .request-iframe{width:100%;height:100%;border:0}

  /* Popups (Windows-style) */
  .popup{
    position:absolute;
    width:360px;
    background:#f3f3f3;
    border-radius:6px;
    border:1px solid rgba(0,0,0,0.12);
    box-shadow:0 12px 30px rgba(0,0,0,0.6);
    display:none;
    z-index:1400;
    flex-direction:column;
  }
  .popup .p-head{
    height:36px;background:linear-gradient(180deg,var(--title-blue),#0062b0);color:#fff;padding:6px 10px;display:flex;align-items:center;justify-content:space-between;border-top-left-radius:6px;border-top-right-radius:6px;cursor:move;
  }
  .popup .p-body{padding:18px;color:#111;font-size:14px;text-align:center}
  .popup input{width:86%;padding:8px;margin-top:8px;border:1px solid #ccc;border-radius:4px;font-size:14px}
  .popup .p-actions{display:flex;justify-content:center;padding:12px;background:transparent}
  .btn{padding:6px 12px;border-radius:4px;border:none;background:var(--title-blue);color:#fff;cursor:pointer}
  .btn:hover{background:#005a9e}

  /* responsive */
  @media (max-width:900px){ .window{width:92%;height:80%} }
</style>
</head>
<body>
  <div id="desktop">
    <!-- Start + Taskbar -->
    <div id="taskbar">
      <button id="startBtn" title="Start">
        <!-- simple Windows logo icon (SVG) -->
        <svg class="win-logo" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3.5v8.5l8 0.5V3.5H3zM13 3.3v8.7l8-1V3.3h-8zM3 13.5v7l8-1V12.5H3zM13 13.2v7.3l8-0.9v-6.4l-8 0z"/></svg>
      </button>

      <div id="startMenu" role="menu" aria-hidden="true">
        <button class="start-item" id="returnBasic">Return to Basic Web</button>
      </div>

      <div id="taskbarApps" aria-hidden="false"></div>
    </div>

    <!-- Desktop icons -->
    <div class="icon" id="iconMinecraft" style="left:20px;top:20px;" title="Minecraft 1.8.8">
      <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c7/Grass_Block.png/revision/latest/scale-to-width-down/268?cb=20230226144250" alt="Minecraft Block" />
      <span>Minecraft 1.8.8</span>
    </div>

    <div class="icon" id="iconRequest" style="left:20px;top:120px;" title="Request an App">
      <!-- inline envelope SVG as app icon -->
      <img alt="Request App" src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"><rect width="24" height="24" rx="4" fill="%230078d7"/><path d="M4 7c.01-.55.45-1 1-1h14c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1H5c-.55 0-1-.45-1-1V7zm1.5.5L12 12l6.5-4.5" stroke="%23fff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>' />
      <span>Request an App</span>
    </div>

    <!-- Minecraft app window (realistic) -->
    <div class="window" id="mcWindow" aria-hidden="true" role="dialog">
      <div class="titlebar" data-window="mcWindow">
        <div class="title"><strong>Make Sure To Pick Javascript Instead</strong></div>
        <div class="controls">
          <button class="tb-btn" data-action="minimize" title="Minimize"><span class="min-icon">▁</span></button>
          <button class="tb-btn" data-action="maximize" title="Maximize"><span class="max-icon">▢</span></button>
          <button class="tb-btn" data-action="close" title="Close"><span class="close-icon">✕</span></button>
        </div>
      </div>
      <div class="window-body">
        <div class="mc-message">
          <h1>This App Is Unavailable</h1>
          <p>Please Wait While I Find Another Unblocked Version!</p>
        </div>
      </div>
    </div>

    <!-- Request app window (medium: 700x500) -->
    <div class="window" id="reqWindow" aria-hidden="true" role="dialog" style="width:700px;height:500px;">
      <div class="titlebar" data-window="reqWindow">
        <div class="title"><strong>Request an App</strong></div>
        <div class="controls">
          <button class="tb-btn" data-action="minimize" title="Minimize"><span class="min-icon">▁</span></button>
          <button class="tb-btn" data-action="maximize" title="Maximize"><span class="max-icon">▢</span></button>
          <button class="tb-btn" data-action="close" title="Close"><span class="close-icon">✕</span></button>
        </div>
      </div>
      <div class="window-body" style="padding:0;">
        <iframe class="request-iframe" id="reqIframe" src="request.html" title="Request an App"></iframe>
      </div>
    </div>

    <!-- Password popup -->
    <div class="popup" id="passwordPopup" role="dialog" aria-hidden="true" style="left:50%;top:40%;transform:translate(-50%,-50%);">
      <div class="p-head">Enter Password <button style="background:transparent;border:none;color:#fff;font-weight:700;cursor:pointer" onclick="closePopup('passwordPopup')">✕</button></div>
      <div class="p-body">
        <p style="margin:0 0 8px 0;color:#111">Please enter the password to launch Minecraft:</p>
        <input id="pwInput" type="password" placeholder="Password" />
      </div>
      <div class="p-actions">
        <button class="btn" id="pwSubmit">OK</button>
      </div>
    </div>

    <!-- Incorrect password popup -->
    <div class="popup" id="incorrectPopup" role="dialog" aria-hidden="true" style="left:50%;top:42%;transform:translate(-50%,-50%);width:320px">
      <div class="p-head">Error <button style="background:transparent;border:none;color:#fff;font-weight:700;cursor:pointer" onclick="closePopup('incorrectPopup')">✕</button></div>
      <div class="p-body">
        <p style="margin:0;color:#111">Password is incorrect</p>
      </div>
      <div class="p-actions">
        <button class="btn" onclick="closePopup('incorrectPopup')">OK</button>
      </div>
    </div>

  </div>

<script>
/* -----------------------
   Vault verification (keeps intel from your old thevault.html)
   ----------------------- */
(function(){
  const SESSION_KEY='vaultAccess';
  const data = sessionStorage.getItem(SESSION_KEY);
  if(!data){ window.location.href='index.html'; return; }
  try {
    const {expiry} = JSON.parse(data);
    if(Date.now() > expiry){ sessionStorage.removeItem(SESSION_KEY); window.location.href='index.html'; return; }
  } catch(e){ window.location.href='index.html'; return; }
  // remove token after verification so it can't be reused
  sessionStorage.removeItem(SESSION_KEY);
})();

/* -----------------------
   UI references
   ----------------------- */
const startBtn = document.getElementById('startBtn');
const startMenu = document.getElementById('startMenu');
const returnBasic = document.getElementById('returnBasic');
const taskbarApps = document.getElementById('taskbarApps');

const iconMinecraft = document.getElementById('iconMinecraft');
const iconRequest = document.getElementById('iconRequest');

const mcWindow = document.getElementById('mcWindow');
const reqWindow = document.getElementById('reqWindow');

const passwordPopup = document.getElementById('passwordPopup');
const incorrectPopup = document.getElementById('incorrectPopup');
const pwInput = document.getElementById('pwInput');
const pwSubmit = document.getElementById('pwSubmit');

let zIndexCounter = 1000;

/* -----------------------
   Start menu behavior
   ----------------------- */
startBtn.addEventListener('click', (e)=>{
  startMenu.style.display = startMenu.style.display==='flex' ? 'none' : 'flex';
  startMenu.style.flexDirection='column';
});
returnBasic.addEventListener('click', ()=> { window.location.href='index.html'; });

/* close start menu on outside click */
document.addEventListener('click', (e)=>{
  if(!startMenu.contains(e.target) && e.target !== startBtn) startMenu.style.display='none';
});

/* -----------------------
   Desktop icons: double-click detection
   ----------------------- */
function bindDoubleClick(elem, handler){
  let last = 0;
  elem.addEventListener('click', ()=>{
    const now = Date.now();
    if(now - last < 400){ handler(); }
    last = now;
  });
}

/* -----------------------
   Password popup flow for Minecraft
   ----------------------- */
bindDoubleClick(iconMinecraft, ()=>{
  // open password popup
  showPopup(passwordPopup);
  pwInput.value='';
  setTimeout(()=>pwInput.focus(),50);
});

pwSubmit.addEventListener('click', checkPassword);
pwInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') checkPassword(); });

function checkPassword(){
  const val = pwInput.value || '';
  if(val === 'secret123'){
    closePopup('passwordPopup');
    launchMinecraftWindow();
  } else {
    closePopup('passwordPopup');
    showPopup(incorrectPopup);
  }
}
function closePopup(id){ document.getElementById(id).style.display='none'; }

/* -----------------------
   Launch Minecraft window (shows the unavailable message)
   Includes realistic window controls (min/max/close & taskbar minimize)
   ----------------------- */
function launchMinecraftWindow(){
  showWindow(mcWindow);
  // center if first open
  if(!mcWindow.dataset.positioned){
    centerElement(mcWindow, 880, 560);
    mcWindow.dataset.positioned = '1';
  }
}

/* -----------------------
   Request App behavior: medium window with iframe to request.html
   ----------------------- */
bindDoubleClick(iconRequest, ()=>{
  showWindow(reqWindow);
  if(!reqWindow.dataset.positioned){
    centerElement(reqWindow, 700, 500);
    reqWindow.dataset.positioned = '1';
  }
  // ensure iframe has correct src (use local file request.html)
  const iframe = document.getElementById('reqIframe');
  if(iframe && iframe.src.indexOf('request.html')===-1){
    iframe.src = 'request.html';
  }
});

/* -----------------------
   Generic window show/hide + focus + controls
   ----------------------- */
function showWindow(winEl){
  winEl.style.display = 'flex';
  bringToFront(winEl);
  attachWindowControls(winEl);
}

function bringToFront(el){
  zIndexCounter += 2;
  el.style.zIndex = zIndexCounter;
}

/* center helper */
function centerElement(el, w, h){
  const vw = Math.max(480, window.innerWidth);
  const vh = Math.max(320, window.innerHeight);
  el.style.width = (w > vw ? Math.floor(vw*0.92) : w) + 'px';
  el.style.height = (h > vh ? Math.floor(vh*0.78) : h) + 'px';
  el.style.left = Math.floor((window.innerWidth - el.offsetWidth)/2) + 'px';
  el.style.top = Math.floor((window.innerHeight - el.offsetHeight)/2) + 'px';
}

/* attach one-time controls for minimize/max/max/close + dragging */
function attachWindowControls(winEl){
  if(winEl.dataset.controlsAttached) return;
  winEl.dataset.controlsAttached = '1';
  const tb = winEl.querySelector('.titlebar');
  const btns = winEl.querySelectorAll('.tb-btn');

  // dragging
  makeDraggable(winEl, tb);

  btns.forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      const act = btn.getAttribute('data-action');
      if(act==='minimize'){
        minimizeWindow(winEl);
      } else if(act==='maximize'){
        toggleMaximize(winEl, btn);
      } else if(act==='close'){
        closeWindow(winEl);
      }
    });
  });

  // click to focus
  winEl.addEventListener('mousedown', ()=>bringToFront(winEl));
}

/* minimize -> hide and add taskbar button */
function minimizeWindow(winEl){
  winEl.style.display = 'none';
  const id = winEl.id;
  // create a taskbar button if not exists
  if(!document.getElementById('taskBtn-'+id)){
    const btn = document.createElement('button');
    btn.className = 'start-item';
    btn.id = 'taskBtn-'+id;
    btn.textContent = winEl.querySelector('.title .titleText') ? winEl.querySelector('.title .titleText').textContent : winEl.querySelector('.title strong') ? winEl.querySelector('.title strong').textContent : winEl.querySelector('.title').textContent;
    btn.style.fontSize='13px';
    btn.style.padding='6px 10px';
    btn.onclick = ()=>{
      showWindow(winEl);
      // remove taskbar button
      btn.remove();
    };
    taskbarApps.appendChild(btn);
  }
}

/* toggle maximize / restore */
function toggleMaximize(winEl, btn){
  if(winEl.dataset.maximized === '1'){
    // restore
    winEl.style.width = winEl.dataset.prevW;
    winEl.style.height = winEl.dataset.prevH;
    winEl.style.left = winEl.dataset.prevL;
    winEl.style.top = winEl.dataset.prevT;
    winEl.dataset.maximized = '0';
    btn.title = 'Maximize';
  } else {
    // store previous geometry
    winEl.dataset.prevW = winEl.style.width || winEl.offsetWidth + 'px';
    winEl.dataset.prevH = winEl.style.height || winEl.offsetHeight + 'px';
    winEl.dataset.prevL = winEl.style.left || winEl.offsetLeft + 'px';
    winEl.dataset.prevT = winEl.style.top || winEl.offsetTop + 'px';
    // maximize (fill desktop area with small margin)
    winEl.style.left = '8px';
    winEl.style.top = '8px';
    winEl.style.width = (window.innerWidth - 16) + 'px';
    winEl.style.height = (window.innerHeight - 56) + 'px';
    winEl.dataset.maximized = '1';
    btn.title = 'Restore';
  }
  bringToFront(winEl);
}

/* close window */
function closeWindow(winEl){
  // remove any taskbar button
  const tbtn = document.getElementById('taskBtn-'+winEl.id);
  if(tbtn) tbtn.remove();
  // hide
  winEl.style.display = 'none';
  // if request window, clear iframe optionally
  if(winEl.id === 'reqWindow'){
    const ifr = document.getElementById('reqIframe');
    if(ifr) ifr.src = 'request.html'; // keep it loaded for convenience
  }
}

/* -----------------------
   Draggable helper (titlebar dragging)
   ----------------------- */
function makeDraggable(winEl, handle){
  let dragging=false, offsetX=0, offsetY=0;
  handle.addEventListener('mousedown', (e)=>{
    dragging=true;
    bringToFront(winEl);
    offsetX = e.clientX - winEl.offsetLeft;
    offsetY = e.clientY - winEl.offsetTop;
    document.body.style.userSelect = 'none';
  });
  document.addEventListener('mousemove', (e)=>{
    if(!dragging) return;
    let nx = e.clientX - offsetX;
    let ny = e.clientY - offsetY;
    // simple bounds
    nx = Math.max(6, Math.min(nx, window.innerWidth - winEl.offsetWidth - 6));
    ny = Math.max(6, Math.min(ny, window.innerHeight - winEl.offsetHeight - 48));
    winEl.style.left = nx + 'px';
    winEl.style.top = ny + 'px';
  });
  document.addEventListener('mouseup', ()=>{ dragging=false; document.body.style.userSelect='auto'; });
}

/* -----------------------
   Popups show/hide & dragging
   ----------------------- */
function showPopup(p){
  p.style.display = 'flex';
  p.style.flexDirection = 'column';
  p.style.left = (window.innerWidth/2) + 'px';
  p.style.top = (window.innerHeight/2 - 40) + 'px';
  p.style.transform = 'translate(-50%,-50%)';
  bringToFront(p);
  // make draggable
  const head = p.querySelector('.p-head');
  makeDraggable(p, head);
}
function closePopup(id){ document.getElementById(id).style.display='none'; }

/* hook popup close helpers referenced inline in markup */
window.closePopup = closePopup;

/* -----------------------
   Accessibility: close popups with Esc
   ----------------------- */
document.addEventListener('keydown',(e)=>{
  if(e.key === 'Escape'){
    closePopup('passwordPopup');
    closePopup('incorrectPopup');
  }
});

/* -----------------------
   Prevent accidental text-selection double-click behaviour
   ----------------------- */
document.addEventListener('mousedown',(e)=>{ if(e.detail>1) e.preventDefault(); });

/* -----------------------
   Make icons draggable (optional)
   ----------------------- */
(function makeIconsDraggable(){
  const icons = document.querySelectorAll('.icon');
  icons.forEach(ic=>{
    let dragging=false, ox=0, oy=0;
    ic.addEventListener('mousedown', (e)=>{
      dragging=true;
      ox = e.clientX - ic.offsetLeft;
      oy = e.clientY - ic.offsetTop;
      document.body.style.userSelect='none';
    });
    document.addEventListener('mousemove', (e)=>{
      if(!dragging) return;
      ic.style.left = Math.max(6, Math.min(e.clientX-ox, window.innerWidth-110)) + 'px';
      ic.style.top = Math.max(6, Math.min(e.clientY-oy, window.innerHeight-160)) + 'px';
    });
    document.addEventListener('mouseup', ()=>{ dragging=false; document.body.style.userSelect='auto'; });
  });
})();

/* -----------------------
   Click outside popups to close start menu (already above)
   ----------------------- */

/* -----------------------
   Done
   ----------------------- */
</script>
</body>
</html>
